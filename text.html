<h1> Filter Fun </h1>

<canvas id = "canvas1"></canvas>

<h3> Load Image </h3>
<input type = "file" multiple = "false" accept = "image/*" onchange = "loadImage()" id = "fileInput">

<h3> Choose One Filter </h3>
<input type = "button" onclick = "doGray()" value = "Grayscale" class = "button">
<input type = "button" onclick = "doRed()" value = "Red" class = "button">
<input type = "button" onclick = "blur()" value = "Blur" class = "button">

<input type = "button" onclick = "reset()" value = "Reset Image" class = "button">
